<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <p><img id="logo" /></p>
  <p>
    <button type="button" class="btn btn-primary">
      <i class="fas fa-star"></i> Primary</button>
    <button type="button" class="btn btn-secondary">
      <i class="fas fa-key"></i> Secondary</button>
    <button type="button" class="btn btn-success">
      <i class="fas fa-home"></i> Success</button>
    <button type="button" class="btn btn-danger">
      <i class="fas fa-keyboard"></i> Danger</button>
    <button type="button" class="btn btn-warning">
      <i class="fas fa-envelope"></i> Warning</button>
    <button type="button" class="btn btn-info">
      <i class="fas fa-user"></i> Info</button>
    <button type="button" class="btn btn-light">
      <i class="fas fa-sun"></i> Light</button>
    <button type="button" class="btn btn-dark">
      <i class="fas fa-moon"></i> Dark</button>
  </p>

</body>

</html>
